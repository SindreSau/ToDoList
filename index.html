<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/to-do-list.ico">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <title>To-Do List</title>
</head>

<body>
  <div class="app-frame" id="appFrame">
    <h1>To-Do List</h1>
    <div class="input-wrapper">
      <input id="inputText" type="text" placeholder="Input your todo-tasks and submit">
      <input id="inputSubmit" type="submit">
    </div>
    <ul id="returnList" class="movable">
      <!-- List will be returned by js -->
    </ul>
    <h2>Completed</h2>
    <ul id="completedList" class="movable">
      <!-- List will be returned by js -->
    </ul>
  </div>

  <script src="src/app.js"></script>
</body>

</html>
